name: Website CI

on:
  push:
    paths:
      - 'apps/website/**'
    branches:
      - main
      - prod
  pull_request:
    paths:
      - 'apps/website/**'

jobs:
  code-checks:
      name: â¬£ ESLint & Ê¦ TypeScript
      runs-on: ubuntu-latest
      
      steps:
        - name: â¬‡ï¸ Checkout repo
          uses: actions/checkout@v4
  
        - name: â” Setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'yarn'
            cache-dependency-path: 'apps/website/yarn.lock'
  
        - name: ğŸ“¥ Download deps
          run: yarn install --frozen-lockfile
          working-directory: apps/website
          
        - name: ğŸ”¬ Lint
          run: yarn lint:ci
          working-directory: apps/website

        - name: ğŸ” Type check
          run: yarn types:check
          working-directory: apps/website